<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Haven Order</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f6fa;
            color: #222;
        }
        .order-card {
            background: #fff;
            border-radius: 10px;
            margin-top: 30px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .order-summary {
            background: #e9ecef;
            border-radius: 10px;
            margin-top: 20px;
            padding: 15px;
        }
        label {
            margin-top: 10px;
        }
        select, input[type="text"] {
            background: #f8f9fa;
            color: #222;
            border: 1px solid #bbb;
        }
        .store-header {
            background: #0d6efd;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .store-header img {
            max-width: 120px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center store-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv5GCaepl0l_kYtlId67xuZtxKuW4iNddoMA&s" alt="Store Logo">
            <h1>Tech Haven</h1>
            <p>Order your favorite device!</p>
        </div>
        <div class="order-card">
            <form id="orderForm">
                <div class="mb-3">
                    <label for="deviceSelect" class="form-label">Select Device:</label>
                    <select id="deviceSelect" class="form-select">
                        <option value="" data-price="0">-- Choose a device --</option>
                        <option value="Asus Tuf Gaming A15" data-price="51995">Asus Tuf Gaming A15 (₱51,995)</option>
                        <option value="Asus Tuf Gaming F16" data-price="56995">Asus Tuf Gaming F16 (₱56,995)</option>
                        <option value="Asus Tuf Gaming A16" data-price="44999">Asus Tuf Gaming A16 (₱44,999)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="qty" class="form-label">Quantity:</label>
                    <input type="text" id="qty" class="form-control" value="1">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number:</label>
                    <input type="text" id="contact" class="form-control">
                </div>
                <div class="mb-3">
                    <strong>Total: ₱<span id="total">0</span></strong>
                </div>
                <button type="submit" class="btn btn-primary">Order Now</button>
            </form>
        </div>
        <div id="orderSummary" class="order-summary" style="display:none;"></div>
    </div>
    <script>
        let deviceSelect = document.getElementById('deviceSelect');
        let qtyInput = document.getElementById('qty');
        let totalSpan = document.getElementById('total');

        function updateTotal() {
            let price = parseInt(deviceSelect.selectedOptions[0].getAttribute('data-price')) || 0;
            let qty = parseInt(qtyInput.value) || 0;
            totalSpan.textContent = price * qty;
        }

        deviceSelect.addEventListener('change', updateTotal);
        qtyInput.addEventListener('input', updateTotal);

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let device = deviceSelect.value;
            let qty = qtyInput.value;
            let name = document.getElementById('name').value;
            let address = document.getElementById('address').value;
            let contact = document.getElementById('contact').value;
            let total = totalSpan.textContent;

            let summary = "<h4>Order Summary</h4>";
            summary += "<p><b>Name:</b> " + name + "</p>";
            summary += "<p><b>Address:</b> " + address + "</p>";
            summary += "<p><b>Contact:</b> " + contact + "</p>";
            summary += "<p><b>Device:</b> " + device + " x " + qty + "</p>";
            summary += "<p><b>Total:</b> ₱" + total + "</p>";

            let orderDiv = document.getElementById('orderSummary');
            orderDiv.innerHTML = summary;
            orderDiv.style.display = "block";
        });
    </script>
</body>
</html>
